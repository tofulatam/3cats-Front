<div
	class="bg-card flex w-full flex-col justify-between overflow-hidden rounded-xl shadow-card lg:h-100 lg:w-150"
>
	<!-- Header with Name and Favorite -->
	<div
		class="flex items-center justify-between gap-4 bg-slate-100 p-4 dark:bg-black dark:bg-opacity-20"
	>
		<div class="flex flex-col gap-1">
			<!-- Name -->
			<h3 class="text-2xl font-bold">{{ tournament().tournamentName }}</h3>

			<!-- Chips -->
			<div class="flex gap-2">
				<span class="rounded-full bg-primary px-3 py-0.5 text-xs text-white">
					{{ tournament().statusTournament }}
				</span>

				<span class="rounded-full bg-primary px-3 py-0.5 text-xs text-white">
					{{ tournament().mainCity }}
				</span>
			</div>
		</div>

		<!-- Favorite Button -->
		<app-favorite-button class="self-start" [size]="'large'" />
	</div>

	<!-- Tournament Logo -->
	<div class="h-54">
		<img
			[src]="tournament().urlTournamentShield"
			[alt]="tournament().tournamentName"
			class="h-full w-full object-contain"
		/>
	</div>

	<!-- Footer -->
	<div
		class="flex items-center justify-between gap-4 bg-slate-100 p-4 dark:bg-black dark:bg-opacity-20"
	>
		<div class="flex flex-wrap items-center justify-between gap-3">
			<div class="flex items-center gap-2">
				<img src="images/cards/soccer-field.svg" alt="Cancha" class="h-5 w-5" />
				<span class="font-semibold text-primary">{{ tournament().teams }} equipos</span>
			</div>

			<div class="flex items-center gap-2">
				<img src="images/cards/location.svg" alt="Location" class="h-5 w-5" />
				<span class="font-semibold text-primary">{{ tournament().mainCity }}</span>
			</div>
		</div>

		<div class="flex flex-col items-end gap-1">
			<button
				class="rounded-full bg-white px-3 py-1 font-semibold text-landing hover:bg-landing hover:text-white"
			>
				Saber más
			</button>

			<p class="text-end text-xs">
				{{ tournament().totalFollowers }} personas ya están hablando de esto.
			</p>
		</div>
	</div>
</div>
