<!-- Team Logo -->
<div class="flex h-52 justify-center">
	<img
		[src]="team().urlTeamPhoto"
		[alt]="team().teamName"
		class="h-full w-full rounded-full object-contain"
		loading="lazy"
		decoding="async"
		fetchpriority="low"
	/>
</div>

<!-- Team Info -->
<div class="flex flex-col items-center gap-1">
	<!-- Team Name -->
	<h3 class="text-colorBlancoMenta line-clamp-1 text-lg font-bold">{{ team().teamName }}</h3>

	<!-- Team Creation Date -->
	<p class="text-colorBlancoMenta text-base font-normal italic">
		Est. {{ team().createdSince | date: 'yyyy' }}
	</p>

	<!-- Team Description -->
	<p class="text-colorBlancoMenta line-clamp-2 text-base font-normal">
		{{ team().aboutTeam }}
	</p>

	<div class="border-colorBlancoMenta flex w-fit items-center gap-2 border px-2">
		<p class="text-colorBlancoMenta text-lg font-bold">{{ team().played }}</p>
		<p class="text-colorBlancoMenta text-sm">Torneos jugados</p>
	</div>
</div>

<!-- Achievements -->
<!-- TODO: change propertier for the right one -->
<div class="flex flex-col items-center justify-center gap-3">
	<!-- First Position -->
	<div class="flex items-center gap-1">
		<img src="images/cards/trophy.svg" alt="Trophy" class="h-9 w-9" />
		<span class="text-2xl font-bold">{{ team().won || '-' }}</span>
	</div>

	<div class="flex items-center gap-3">
		<!-- Second Position -->
		<div class="flex items-center gap-1">
			<img src="images/cards/second.svg" alt="Medalla segunda posición" class="h-7 w-7" />
			<span class="text-xl">{{ team().goalsFor || '-' }}</span>
		</div>

		<!-- Divider -->
		<mat-divider class="bg-colorBlancoMenta h-full" [vertical]="true"></mat-divider>

		<!-- Third Position -->
		<div class="flex items-center gap-1">
			<img src="images/cards/third.svg" alt="Medalla tercera posición" class="h-7 w-7" />
			<span class="text-xl">{{ team().goalsAgainst || '-' }}</span>
		</div>
	</div>
</div>

<!-- Followers -->
<p class="text-colorBlancoMenta text-xs">{{ team().followersCount }} fans incondicionales</p>

<!-- Join Button -->
<button class="btn-landing-outline">
	<span class="text-base font-semibold">Únete</span>
</button>
