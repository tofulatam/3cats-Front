<section id="organizar" class="relative mt-20 overflow-hidden">
	<div class="mx-auto max-w-[120rem] px-6 xl:px-8">
		<!-- Header -->
		<div class="mb-8 flex flex-col items-center justify-center gap-3 text-center">
			<h2 class="text-3xl font-bold tracking-tight text-landing sm:text-5xl dark:text-primary">
				Organiza tu propio torneo
			</h2>

			<p class="text-sm sm:text-lg">
				Nosotros te damos las herramientas, tú pones la pasión. Reúne a los mejores equipos y vive
				la emoción de la competencia.
			</p>
		</div>

		<!-- Content grid -->
		<div class="relative min-h-[60rem] sm:min-h-[50rem] dark:min-h-[40rem]">
			<div class="relative z-10 grid grid-cols-1 items-center gap-x-8 gap-y-16 md:grid-cols-2">
				<!-- Image section -->
				<div class="relative sm:h-132">
					<img
						src="images/landing/organize.png"
						alt="Organizador de torneo"
						class="h-full rounded-2xl shadow-lg sm:object-cover"
					/>
				</div>

				<!-- Features list -->
				<div class="space-y-8">
					@for (feature of features; track feature) {
						<div class="flex items-start gap-3">
							<div class="flex-shrink-0">
								<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary">
									<img [src]="feature.icon" [alt]="feature.title" class="h-6 w-6" />
								</div>
							</div>

							<div class="flex flex-col gap-2">
								<h3 class="text-xl font-semibold text-landing dark:text-primary">
									{{ feature.title }}
								</h3>
								<p class="text-sm">{{ feature.description }}</p>
							</div>
						</div>
					}
				</div>
			</div>

			<!-- Background grass -->
			<div class="grass dark:hidden"></div>
		</div>
	</div>
</section>
