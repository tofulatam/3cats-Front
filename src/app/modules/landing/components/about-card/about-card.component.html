<div class="flex flex-col items-center justify-center gap-4">
	<!-- Icon -->
	<div class="flex justify-center">
		<img [src]="card().image" class="h-28 w-32" [alt]="card().title" />
	</div>

	<!-- Content -->
	<div class="flex flex-col items-center gap-1">
		<!-- Title -->
		<h3 class="text-2xl font-bold text-primary">
			{{ card().title }}
		</h3>

		<!-- Description -->
		<p class="text-sm font-medium text-colorSecundario dark:text-colorBlancoMenta">
			{{ card().description }}
		</p>
	</div>

	<!-- Redirect button -->
	<button class="btn-primary">
		{{ card().button }}
	</button>
</div>
