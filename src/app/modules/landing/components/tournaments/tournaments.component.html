<!-- Tournaments Section -->
<section id="torneos" class="p-6 lg:p-16">
	<div class="flex flex-col items-center justify-center text-center">
		<h2 class="mb-4 text-3xl font-bold text-colorSecundario sm:text-5xl dark:text-primary">
			Torneos que están en boca de todos
		</h2>
		<p class="mb-8 max-w-128 sm:text-lg">
			Conoce los eventos más emocionantes de 3Cats. ¡Únete y empieza tu historia!
		</p>
	</div>

	<div class="grid gap-8 md:grid-flow-row md:grid-cols-[repeat(auto-fill,23rem)] md:justify-center">
		@for (tournament of tournaments; track $index) {
			<landing-tournament-card [tournament]="tournament" />
		}
	</div>

	<div class="mt-10 flex justify-center gap-3">
		<button class="btn-landing-outline">Saber más</button>

		<button class="btn-landing">Crear mi propio torneo</button>
	</div>
</section>
