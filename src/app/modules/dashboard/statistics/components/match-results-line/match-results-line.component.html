<div class="dashboard-card">
	<h2 class="mb-4 text-xl font-semibold">Estadísticas de partidos</h2>

	<!-- List of match types -->
	<div class="mb-4 grid min-h-11 gap-1 sm:grid-cols-2">
		@for (match of matchStats; track $index) {
			<div class="text-adaptive-secondary text-sm">
				{{ match.label }}: <span class="font-semibold">{{ match.value }}</span>
			</div>
		}
	</div>

	<!-- Time grouping selector -->
	<div class="mb-4 flex items-center gap-2">
		<label class="text-adaptive-secondary text-sm">Ver por:</label>
		<select
			class="bg-card rounded border border-colorGrisClaro px-3 py-1 text-sm"
			[ngModel]="selectedTimeGroup"
			(ngModelChange)="onTimeGroupChange($event)"
		>
			<option value="week">Semana</option>
			<option value="fortnight">Quincena</option>
			<option value="month">Mes</option>
		</select>
	</div>

	<!-- Line chart -->
	<div class="flex flex-auto flex-col">
		<!-- Chart title -->
		<h3 class="text-center text-lg font-semibold">
			Evolución {{ getTitlePrefix() }} de resultados
		</h3>

		<apx-chart
			class="h-80 w-full flex-auto"
			[series]="lineChartOptions.series"
			[chart]="lineChartOptions.chart"
			[xaxis]="lineChartOptions.xaxis"
			[yaxis]="lineChartOptions.yaxis"
			[colors]="lineChartOptions.colors"
			[stroke]="lineChartOptions.stroke"
			[grid]="lineChartOptions.grid"
			[markers]="lineChartOptions.markers"
			[tooltip]="lineChartOptions.tooltip"
			[legend]="lineChartOptions.legend"
		>
		</apx-chart>
	</div>
</div>
