<div class="container mx-auto p-4">
	<div class="mb-4">
		<h1 class="text-2xl font-bold">Mis Estadísticas</h1>
	</div>

	<!-- Filtro -->
	<!-- <div class="mb-6">
		<button class="btn-outline-primary flex items-center gap-2 rounded-md px-4 py-2">
			<span class="material-icons">filter_list</span>
			<span>Filtro</span>
		</button>
	</div> -->

	<!-- Stats cards -->
	<div class="mb-8 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
		@for (card of statsCards; track $index) {
			<app-stats-card [statsCard]="card" />
		}
	</div>

	<div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
		<!-- Lista de logros -->
		<div class="rounded-lg bg-white p-6 shadow-md">
			<h2 class="mb-4 text-xl font-bold">Logros realizados</h2>
			<app-achievements-list [achievements]="achievements"></app-achievements-list>
		</div>

		<!-- Gráfico de estadísticas -->
		<div class="rounded-lg bg-white p-6 shadow-md">
			<app-stats-chart [chartData]="chartData"></app-stats-chart>
		</div>
	</div>
</div>
