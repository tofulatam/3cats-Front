<div class="container mx-auto p-4">
	<!-- My Tournaments -->
	<section class="mb-8">
		<!-- Title -->
		<h2 class="mb-4 text-xl font-bold">Estos son los torneos en los que est√°s participando</h2>

		<!-- Filter -->
		<app-dashboard-filter
			[placeholder]="'Nombre del torneo'"
			(filterChange)="onFilterMyTournamentsChange($event)"
			(clearFilter)="onClearMyTournamentsFilter()"
		/>

		<!-- My Tournaments List -->
		<div class="mt-4 grid gap-4 xs:grid-cols-[repeat(auto-fit,minmax(18rem,1fr))]">
			@for (tournament of myTournaments; track $index) {
				<!-- Tournament Card -->
				<app-dashboard-my-tournament-card [tournament]="tournament" />
			} @empty {
				<!-- Empty Tournaments -->
				<app-empty-tournaments class="col-span-full" />
			}
		</div>
	</section>

	<!-- New Tournaments -->
	<section>
		<!-- Title -->
		<h2 class="mb-4 text-xl font-bold">Nuevos torneos</h2>

		<!-- Filter -->
		<app-dashboard-filter
			[placeholder]="'Nombre del torneo'"
			(filterChange)="onFilterNewTournamentsChange($event)"
			(clearFilter)="onClearNewTournamentsFilter()"
		/>

		<!-- New Tournaments List -->
		<div class="mb-4 flex flex-col gap-6">
			<div class="mt-4 grid grid-cols-1 gap-4">
				@for (tournament of newTournaments; track $index) {
					<!-- Tournament Card -->
					<app-dashboard-tournament-card [tournament]="tournament" />
				} @empty {
					<!-- Empty Tournaments -->
					<app-empty-tournaments class="col-span-full" />
				}
			</div>

			@if (newTournaments.length > 0) {
				<button class="btn-outline w-fit self-end" routerLink="nuevo">Mostrar todos</button>
			}
		</div>
	</section>
</div>
