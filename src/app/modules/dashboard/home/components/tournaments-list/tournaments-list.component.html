<div class="bg-card h-full overflow-hidden rounded-lg p-6 shadow">
	<h2 class="mb-2 text-xl font-semibold">Torneos</h2>
	<p class="mb-6 flex items-center gap-2 text-sm text-gray-400">
		<span class="h-2 w-2 rounded-full bg-emerald-500"></span>
		Estos son todos los torneos que est√°s participando
	</p>

	@if (dataSource.length === 0) {
		<app-empty-tournaments></app-empty-tournaments>
	} @else {
		<div class="mt-2 flex flex-auto flex-col overflow-x-auto">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
				<!-- logo Column -->
				<ng-container matColumnDef="logo">
					<th mat-header-cell *matHeaderCellDef>Logo</th>
					<td mat-cell *matCellDef="let element">
						<img [src]="element.logo" alt="Logo" class="h-10 w-10 rounded-full" />
					</td>
				</ng-container>

				<!-- nombre Column -->
				<ng-container matColumnDef="nombre">
					<th mat-header-cell *matHeaderCellDef>Nombre</th>
					<td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
				</ng-container>

				<!-- fase Column -->
				<ng-container matColumnDef="fase">
					<th mat-header-cell *matHeaderCellDef>Fase</th>
					<td mat-cell *matCellDef="let element">{{ element.fase }}</td>
				</ng-container>

				<!-- ciudad Column -->
				<ng-container matColumnDef="ciudad">
					<th mat-header-cell *matHeaderCellDef>Ciudad</th>
					<td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
				</ng-container>

				<!-- proximo Column -->
				<ng-container matColumnDef="proximo">
					<th mat-header-cell *matHeaderCellDef>Proximo</th>
					<td mat-cell *matCellDef="let element" class="min-w-46">
						<span class="text-sm font-bold">vs {{ element.proximo }}</span>
						<span class="ml-2 text-xs text-primary">({{ element.tiempoRestante }})</span>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	}
</div>
