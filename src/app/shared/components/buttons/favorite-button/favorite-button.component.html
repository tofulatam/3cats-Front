<button
	class="flex items-center justify-center rounded-full"
	aria-label="Boton para agregar a favoritos"
	(click)="toggleFavorite()"
>
	<mat-icon
		class="text-primary"
		[class.icon-size-11]="size() === 'large'"
		[class.icon-size-6]="size() === 'medium'"
		[class.icon-size-4]="size() === 'small'"
		[fontIcon]="isFavorite() ? 'favorite' : 'favorite_border'"
	></mat-icon>
</button>
