<!-- Navigation -->
<app-navigation
	class="bg-navigation"
	[mode]="isScreenSmall ? 'over' : 'side'"
	[name]="'mainNavigation'"
	[opened]="!isScreenSmall"
/>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
	<!-- Header -->
	<div class="bg-navigation relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow lg:px-6">
		<!-- Navigation toggle button -->
		<button mat-icon-button (click)="toggleNavigation('mainNavigation')">
			<mat-icon>menu</mat-icon>
		</button>

		<!-- Breadcrumb -->
		@if (!isScreenSmall) {
			<app-breadcrumb class="ml-4" />
		}

		<!-- Components -->
		<div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
			<user></user>
		</div>
	</div>

	<!-- Content -->
	<div class="flex flex-auto flex-col bg-slate-100 dark:bg-slate-900">
		@if (true) {
			<router-outlet></router-outlet>
		}
	</div>
</div>
